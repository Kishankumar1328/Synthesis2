spring.application.name=SynthoGen Enterprise Platform

# Core Database - H2 In-Memory
spring.datasource.core.jdbc-url=jdbc:h2:mem:synthetic_platform;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.core.username=sa
spring.datasource.core.password=
spring.datasource.core.driver-class-name=org.h2.Driver

# Auth Database - H2 In-Memory  
spring.datasource.auth.jdbc-url=jdbc:h2:mem:auth_platform;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.auth.username=sa
spring.datasource.auth.password=
spring.datasource.auth.driver-class-name=org.h2.Driver

# Spring Boot Compatibility
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Optimization (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Application Configuration
app.storage.location=uploads
app.python.path=e:/Kish/Project/LastOneTime/.venv/Scripts/python.exe
app.ai.engine.path=../ai-engine

# Server Configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
server.compression.min-response-size=1024

# Logging Configuration
logging.level.root=INFO
logging.level.com.synthetic.platform=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator (Production Monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# JWT Configuration
app.jwt.secret=SynthoGenEnterpriseSecretKeyForJWTTokenGenerationMustBe256BitsLongForHS256Algorithm
app.jwt.expiration=86400000

# Redis Configuration (Optional - comment out if not using Redis)
#spring.cache.type=redis
#spring.data.redis.host=localhost
#spring.data.redis.port=6379
#spring.data.redis.timeout=60000

# Rate Limiting (100 requests per minute per IP)
app.ratelimit.enabled=true

# Disable Redis Health Check (application works without Redis)
management.health.redis.enabled=false
